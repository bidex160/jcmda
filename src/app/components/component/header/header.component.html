<div id="myHeader" class="header">
  <a fxFlex class="navbar-brand mr-lg-7" [routerLink]="['/']">
      <img src="assets/img/christian-medical-and-dental-association-nigeria.png" style="height: 55px;">
    </a>
<div style="flex: 1;">
  <mat-toolbar fxLayout="row"  class="tool__bar">
   
    <a (click)="onNavMobileClick(i)"   mat-button *ngFor="let item of menuItems;let i=index" [fxShow]="item.showOnDesktop" [fxShow.xs]="item.showOnMobile"
        [fxShow.sm]="item.showOnTablet">
        {{item.label}} 
  </a>

  
  
  
  
    <ng-container>
  
        <mat-menu #dropMenu="matMenu">
            <ng-container  *ngFor="let item of menuItems;let i = index">
                <div (click)="onNavMobileClick(i)"  [fxShow]="!item.showOnDesktop" [fxShow.sm]="!item.showOnTablet" [fxShow.xs]="!item.showOnMobile">
                    <button mat-menu-item >
                        {{item.label}}
                    </button>
                    <mat-divider></mat-divider>
                </div>
            </ng-container>
        </mat-menu>

    
  
        <button mat-icon-button [matMenuTriggerFor]="dropMenu" [fxShow]="false" [fxShow.sm]="false" [fxShow.xs]="true">
          <mat-icon>menu</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar> 


</div>
<div class="right" (click)="onRegister()">
REGISTER
</div>
</div>
